<body>
    <h1 id="bookLibrary"> <i class="fa-solid fa-book-open"></i> Book Library</h1>

    <section  id="booksNumInputSec" class="">

        <div id="initialInput">
        
            <label for="numberOfBooks">Number of books : </label>
            <input type="number" name="books-num" id="numberOfBooks" min="1">
            <span class="booksNumError error hide"></span>

            <button id="booksNumBtn">Enter</button>
        </div>

    </section>

    <section id="booksInputDetails" class="hide">
        <form action="">
            <h3 id="book-count">Add Book [ 1 of 3 ]  </h3>

            <div class="form-group">
                <label for="bookName">Book Name :</label>
                <input type="text" name="book-name" id="bookName">
            </div>
            <span class="bookNameError error hide"></span>

            <div class="form-group">
                <label for="bookPrice">Price :</label>
                <input type="text" name="price" id="bookPrice">
            </div>
            <span class="priceError error hide"></span>


            <div class="form-group">
                <label for="AuthName">Author Name :</label>
                <input type="text" name="AuthName" id="AuthName">
            </div>
            <span class="authNameError error hide"></span>


            <div class="form-group">
                <label for="AuthMail">Author Mail :</label>
                <input type="text" name="AuthMail" id="AuthMail">
            </div>
            <span class="authMailError error hide"></span>


            <button type="submit" id="bookDetailsBtn">Add Book</button>
        </form>
    </section>
